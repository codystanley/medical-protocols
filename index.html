<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Protocols App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> </head>

    <style>
        #questionsContainer {
            max-height: 400px; /* Optional: Set a maximum height for scrolling */
            overflow-y: auto;  /* Optional: Enable vertical scrolling */
        }

        /* Additional styles for better appearance (optional) */
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add a subtle shadow */
        }

        .card-header {
            background-color: #f8f9fa; /* Light background for header */
        }
    </style>
<body>
    <div class="container mt-4">
        <h1>Adult Medical Protocols</h1>
        <div class="row">
            <div class="col-md-3"> 
                
                <input type="text" id="searchInput" placeholder="Search protocols..." class="form-control mb-3">
                <select id="protocolDropdown" class="form-select" multiple size="10">
                </select>
                <h4>Additional Items</h4>
                <p>Orders</p>
                <p>Handouts</p>
            </div>
            <div class="col-md-7">
                <div id="questionsContainer">
                    <h2>Questions</h2>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="displayQuestions.js"></script>
</body>
</html>
